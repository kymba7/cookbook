    <body>

    <div class="jumbotron text-center">
        <h1 class="display-3">HAVE YOU EATEN?</h1>
        <p class="lead"> Recipes of Home. </p>
        <hr class="my-4"/>
        <p>You can also search for recipes by ingredients in the above search box.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="http://localhost:8080/addRecipe" role="button">Add a Recipe</a>
        </p>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="images/freshFood.jpeg" alt="First slide"/>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/fruitPlatter.png" alt="Second slide"/>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/ginger.jpeg" alt="Third slide"/>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container" id="searchResults">
        <div class="card-header"></div>
        <div class="card-body">

            <h4 class="card-title" id="recipeTitle"> </h4>
            <p class="card-text" id="recipeIngredients"></p>
            <span id="recipeImage"> </span>
